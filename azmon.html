<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه نمرات دانش‌آموزان کلاس پنجم پاسداران سلیمانی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ورود به سامانه نمرات</h2>
        <input type="text" id="nationalCode" placeholder="کد ملی را وارد کنید">
        <button onclick="getGrades()">مشاهده نمرات</button>
        <div id="result"></div>
    </div>
    <script>
        const students = {
            "0980824745": { name: "فاطمه حجی محمدی", math: 3, persian: 10.25 },
            "0971172943": { name: "مائده احدی", math: 1, persian: 7 },
            "0980818265": { name: "فاطمه اکبرپور", math: 1, persian: غیبت },
            "0971189064": { name: "زینب اکبری", math: 3, persian: 5.75 },
            "0971052050": { name: "علی امامی", math: 3, persian: 5.25 },
            "0970933762": { name: " محمد رضا امامی ", math: 1, persian: غیبت },
            "0980912210": { name: " مهدیه بابک ", math: 3, persian: 5.75 },
            "0980840171": { name: " سوگند حجی محمدی ", math: 3, persian: 7.5 },
            "0970954263": { name: " ریحانه رستمی ", math: 10, persian: 8.25 },
            "0980787084": { name: " معصومه رستمی ", math: 0, persian: 5.25 },
            "": { name: "  هدیه زرداد خانی ", math: غیبت, persian: 0 },
            "0971105121": { name: "امیر محمد سلیقه ", math: 1, persian: 2 },
            "0980768276": { name: " صفیه طحان ", math: 0, persian: 4.5 },
            "0980852900": { name: " فاطمه زهرا طحان ", math: 10, persian: 5.5 },
            "0980783232": { name: " محمد مهدی طحان ", math: 3, persian: 4.75 },
            "0936283408": { name: "  نازنین عافیتی ", math: 1, persian: غیبت },
            "0971109869": { name: "امیر رضا غلام شاذیله ", math: 3, persian: 4.5 },
            "0980814022": { name: " عارف قدرتی ", math: 3, persian: غیبت },
            "": { name: " کریمی راد ", math: 1, persian: 1.25 },
            "": { name: " ریحانه میرعلیجانی ", math: 0, persian: غیبت },
            "": { name: "سوگند یزدی ", math: 3, persian: 4.75 },
            "0980384656": { name: " مادده بخشی ", math: 0, persian: 6 }

        };

        function getGrades() {
            const code = document.getElementById("nationalCode").value;
            const student = students[code];
            if (student) {
                document.getElementById("result").innerHTML = 
                    `<p>نام: ${student.name}</p>
                     <p>نمره ریاضی: ${student.math}</p>
                     <p>نمره فارسی: ${student.persian}</p>`;
            } else {
                document.getElementById("result").innerHTML = "دانش‌آموزی با این کد ملی یافت نشد!";
            }
        }
    </script>
</body>
</html>
